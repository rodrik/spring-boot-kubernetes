apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: testnewproject
spec:
  template:
    metadata:
      labels:
        app: testnewproject
    spec:
      containers:
      - name: testnewproject
        image: ${docker.registry}:testnewproject
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080